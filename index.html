<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>

    <!-- Link to your CSS file (styles.css) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This website showcases my works and projects.</p>

        <!-- Images uploaded by the user -->
        <h2>Fun Images</h2>
        <div class="images">
            <!-- Relative paths to the images -->
            <img src="gamja1.jpeg" alt="Cute Potato in Suit">
            <img src="gamja2.jpg" alt="Potato in Bikini">
        </div>

        <!-- A button and a space for a fun fact (dynamic content from JS) -->
        <button id="fun-button">Click for a Fun Fact</button>
        <p id="fun-fact"></p>
    </div>

    <!-- Link to your JS file (scripts.js) -->
    <script src="scripts.js"></script>
</body>
</html>
